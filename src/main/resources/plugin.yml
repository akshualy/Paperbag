name: Paperbag
version: ${project.version}
main: me.gadse.paperbag.Paperbag
api-version: "1.13"
authors: [Gadse]
description: Backpacks for 1.13+

commands:
  backpack:
    description: Main command for the plugin Paperbag
    usage: /backpack [reload | give <player> [amount] | upgrade]
    aliases:
     - paperbag
     - bp
     - pb
    permission: paperbag.use

permissions:
  paperbag.use:
    default: op
  paperbag.admin:
    default: op